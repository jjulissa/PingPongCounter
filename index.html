<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Ping Pong Counter</h1>

    <main>
      <section class="main">
        <div class="imgMain">
          <img src="./076ba95730c17111dc00106c0c8a4c6d.jpeg" alt="pingPong" />
        </div>

        <div>
          <main>
            <p class="punto">
              <span id="menos">0</span>
              To
              <span id="mas">0</span>
            </p>
          </main>

          <main class="mainTwo">
            <label for="">Max points: </label>
            <input type="number" max="7" min="1" value="7" />
          </main>
        </div>

        <div class="foot">
          <button class="footOne">+1 Player 1</button>
          <button class="footTwo">+1 Player 2</button>
          <button class="footTrois">Reset</button>
        </div>
      </section>
    </main> 


    <script src="./main.js"></script>
  </body>
</html>
